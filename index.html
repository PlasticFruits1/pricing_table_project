<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffa600;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .pricing-container {
        display: flex;
        justify-content: space-around;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        flex-wrap: wrap;
      }

      .pricing-plan {
        background: #65f1c7f3;
        border: 3px solid #0e0e0e;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        flex: 1;
        min-width: 250px;
        max-width: 300px;
        box-shadow: 0 20px 60px rgba(0, 247, 255, 0.918);
        text-align: center;
      }

      .plan-title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
      }

      .plan-features li {
        margin: 10px 0;
        font-size: 16px;
      }

      .plan-button {
        background: #ff00ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .plan-button:hover {
        background: #00ff80;
      }

      @media (max-width: 768px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
